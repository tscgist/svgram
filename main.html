<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">

    <link href="css/modern.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet" type="text/css">

    <script language="JavaScript" type="text/javascript" src="src/common.js"></script>
    <script language="JavaScript" type="text/javascript" src="src/control.js"></script>
    <script language="JavaScript" type="text/javascript" src="src/metro_toolbar.js"></script>
    <script language="JavaScript" type="text/javascript" src="src/paper.js"></script>
    <script language="JavaScript" type="text/javascript" src="src/metro_init.js"></script>
    <script language="JavaScript" type="text/javascript" src="src/colorpicker.js"></script>
    
    <title>SVGRAM</title>
</head>
<body class="modern-ui" onload="Init(document.body); PrepareColorPicker(document.getElementById('colorPicker'));">

<div class="page">

  <div class="nav-bar">
    <div class="nav-bar-inner padding10">
        <span class="pull-menu"></span>

        <span class="element brand">
          <img class="place-left" src="images/logo.png" style="height: 20px"/>
          SVGram <small></small>
        </span>
        <div class="divider"></div>
        <span class="element brand">
          SVG diagram editor
        </span>
      </div>
    </div>

    <div class="page-region">
      <div class="page-region-content" style="padding-bottom:0">

        <div class="grid">
          <div class="row">
            <div class="span2 bg-color-white" style="height:600px">
              <div class="toolbar-vertical">
                <div class="toolbar-group">
                  <button class="button standard" style="width:140px" onmousedown="OnmousedownToolbarIcon(event)" onmouseup="OnmouseupToolbarIcon(event)" id="toolbar.icon.rect">
                    <img src="images/block.png""/>Block</button>
                  <button class="button standard" style="width:140px" onmousedown="OnmousedownToolbarIcon(event)" onmouseup="OnmouseupToolbarIcon(event)" id="toolbar.icon.line">
                    <img src="images/line.png"/>Line</button>
                  <button class="button standard" style="width:140px" onmousedown="OnmousedownToolbarIcon(event)" onmouseup="OnmouseupToolbarIcon(event)" id="toolbar.icon.text"
                    ><img src="images/text.png"/>Text</button>
                </div>
                <div class="toolbar-group">
                  <button class="button standard" style="width:140px" onmousedown="OnmousedownToolbarIcon(event)" onmouseup="OnmouseupToolbarIcon(event)" id="toolbar.icon.export">
                    Export SVG<img src="images/save.png"/></button>
                </div>
                <div class="toolbar-group">
                  <button id="buttonColor" class="button" style="width:140px; background-color:#3333CC; color:white">Current Color</button>
                  <div id="colorPicker"></div>
                </div>
              </div>
            </div>
            <div class="span10 border-color-blue" style="height:600px">
              <svg id="diagram" version="1.1" width="776" height="596" draggable="false" 
                xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" 
                cursor="default">
              </svg>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar-inner padding10">
            <span class="element">
                2012, SVGram &copy; by Team 4
            </span>
        </div>
    </div>

  </div>

</body>
